<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Davyt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <h1>Davyt </h1>
            <p>Davyt es el acrónimo de <b>(Descarga Audio y Video de YouTube) además podrás transcribir el audio</b></p>
            <form id="downloadForm">
                <div class="mb-3">
                    <label for="youtubeUrl"
                           class="form-label">URL de YouTube</label>
                    <input type="url"
                           class="form-control"
                           id="youtubeUrl"
                           placeholder="Ingresa la URL del video">
                </div>
                <div class="mb-3">
                    <label for="option"
                           class="form-label">Seleccionar opción</label>
                    <select class="form-select"
                            id="option">
                        <option value="video">Descargar Video</option>
                        <option value="audio">Descargar Audio</option>
                        <option value="transcript">Generar Transcripción</option>
                    </select>
                </div>
                <button type="submit"
                        class="btn btn-primary">Procesar</button>
            </form>
            <div id="result"
                 class="mt-4"></div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
